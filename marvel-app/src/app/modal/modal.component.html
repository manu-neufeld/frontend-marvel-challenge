<mat-card class="example-card">
  <mat-card-title>Name: {{data.nameLabel}}</mat-card-title>
  <mat-card-subtitle>Citizen: {{data.citizenshipLabel}}</mat-card-subtitle>
  <mat-card-content>
    <p>Creator: {{data.creatorLabel}}</p>
    <p>Gender: {{data.genderLabel}}</p>
    <p>Member of: {{data.memberOfLabel}}</p>
    <p>Occupation: {{data.occupationLabel}}</p>
    <p>Skills: {{data.skillsLabel}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-card-actions>
</mat-card>
